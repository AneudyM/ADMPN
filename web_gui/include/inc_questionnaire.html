 <script type="text/javascript">
        var i = 0;
        function addRow(){
            if (i < 2){
                var node = document.createElement("div");
                node.innerHTML = '<input name="dptName_'+i+'" type="text"/> \n\
                <input name="noHost_'+i+'" type="text" />\n\
                <input name="ipRange_'+i+'" type="text" /> \n\
                <input type="button" name="botonVlan" id="addRow" \n\
                onclick="addRow()" value="New Department"/><br>';
                document.getElementById("mainScreen").appendChild(node);
                i++;
            }
        }  
</script>
